<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Forms</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1">Forms</h1>
      <form action="#">
        <div class="form-row">
          <!-- Same as row class but changes gutter spacing a bit to look better for forms -->
          <div class="form-group col-12 col-md-6">
            <label for="email">Email</label
            ><input
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
              name="email"
            />
          </div>
          <div class="form-group col-12 col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
              name="password"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12 col-md-4">
            <label for="address">Street Address</label
            ><input
              type="text"
              class="form-control"
              placeholder="12345 N Road St"
              id="address"
              name="address"
            />
          </div>

          <div class="form-group col-12 col-md-3">
            <label for="city">City</label
            ><input
              type="text"
              class="form-control"
              placeholder=""
              id="city"
              name="city"
            />
          </div>

          <div class="form-group col-12 col-md-3">
            <label for="state">State</label>
            <select class="form-control" name="state" id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
            </select>
          </div>

          <div class="form-group col-12 col-md-2">
            <label for="zipcode">Zip Code</label
            ><input
              type="number"
              class="form-control"
              placeholder="Zip Code"
              id="zipcode"
              name="zipcode"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1"
              name="customCheck1"
            />
            <label for="customCheck1" class="custom-control-label"
              >Custom Checkbox 1</label
            >
          </div>
        </div>
        <!-- There are customer radio boxes and also alt. versions of checkboxes that have switches (go left and right) -->
        <!-- There are a bunch of other custom inputs for forms too -->

        <button class="btn btn-success" type="submit">Register</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
