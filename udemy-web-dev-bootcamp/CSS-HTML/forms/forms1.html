<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms!!!</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/burger">
      <p>
        <input id="username" name="user" type="text" placeholder="username" />
        <label for="username">Username</label>
      </p>
      <p>
        <input
          id="password"
          mame="pass"
          type="password"
          placeholder="password"
        />
        <label for="password">Password</label>
      </p>
      <p>
        <input
          id="favoriteNumber"
          name="num"
          type="number"
          placeholder="enter a number"
        />
        <label for="favoriteNumber">Favorite Number</label>
      </p>
      <button>Submit</button>
      <button type="button">Don't Submit</button>
    </form>
    <hr />
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" placeholder="Search" />
      <button>Search</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search" />
      <button>Search</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" placeholder="Search" />
      <button>Search</button>
    </form>
    <hr />
    <h2>Validations Demo</h2>
    <form action="/dummy/">
      <p>
        <label for="first">First Name</label>
        <input required type="text" id="first" name="first" placeholder="Enter first name"/>
        <p><label for="username">Username</label>
        <input required type="text" id="username" name="username" minlength="5" maxlength="20" placeholder="Enter a username"></p>
      </p>

      <p>
        <label for="email">Enter and Email</label>
        <input required id="email" name="email"type="email" placeholder="Enter an email">
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <h4>Shirt Size:</h4>
      <p>
        <input type="radio" name="size" id="size_S" value="S" /><label
          for="size_S"
          >S</label
        >
      </p>
      <p>
        <input type="radio" name="size" id="size_M" value="M" /><label
          for="size_M"
          >M</label
        >
      </p>
      <p>
        <input type="radio" name="size" id="size_L" value="L" /><label
          for="size_L"
          >L</label
        >
      </p>
      <p>
        <label for="meal">Please Select an Entree</label><br />
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <input
          type="range"
          name="cheese"
          id="cheese"
          min="0"
          max="10"
          value="10"
        /><label for="cheese">Amount of Cheese</label>
      </p>
      <p>
        <label for="requests">Any Special Requests?</label><br />
        <textarea
          id="requests"
          placeholder="Enter any special requests..."
          rows="5"
          cols="40"
          name="requests"
        ></textarea>
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
